<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Organise your Family Life">
    <link rel="stylesheet" href="/static/css/pico.min.css">
    <link rel="stylesheet" href="/static/css/pico.colors.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <script>const API_BASE_URL = "{{.APIBaseURL}}";</script>
    <title>FamCal</title>
</head>

<body>
    <header class="pico-background-azure-900">
        <nav class="container">
            <ul>
                <li><a href="/">
                        <h1>FamCal</h1>
                    </a></li>
            </ul>
            <ul>
                <li>
                    <select id="calendarSelect" name="select" aria-label="Select" required>
                    </select>
                </li>
            </ul>
            <ul>
                <li>
                    <div>
                        <!-- Change button IDs to match JavaScript -->
                        <button id="openMemberDialogButton">Members</button>
                        <dialog id="add-member-dialog">
                            <article>
                                <header>
                                    <form method="dialog">
                                        <!-- Change close button ID to match JavaScript -->
                                        <button id="closeMemberDialogButton" aria-label="Close" rel="prev"></button>
                                    </form>
                                    <strong>Members</strong>
                                </header>
                                <form id="addCalMemberForm">
                                    <label for="name">Member name</label>
                                    <input id="name" type="text" name="name" placeholder="Add a family member" required>
                                </form>

                            </article>
                        </dialog>
                    </div>
                </li>
                <li><a href="/terms">Terms</a></li>
                <li><a href="/privacy">Privacy</a></li>
                <li>
                    <a href="/auth/google/authorise">G Login</a>
                    <a href="/auth/google/logout">G Logout</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div id="memberList" class="grid"></div>
        <h4 id="calendarDescription"></h4>
        <div id="calendarsList"></div>
        <h2>Events</h2>
        <div id="eventsList"></div>
    </main>
    <script src="/static/js/app.js"></script>
    <footer class="container">
        <p style="text-align: center;">&copy; 2025 FamCal</p>
    </footer>
</body>

</html>
