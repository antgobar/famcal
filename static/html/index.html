<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Organise your Family Life">
    <link rel="stylesheet" href="/static/css/pico.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <title>FamCal</title>
</head>

<body class="container">
    <header>
        <h1></h1>
        <nav>
            <ul>
                <a href="/">
                    <li>
                        <h1>Famcal</h1>
                    </li>
                </a>
            </ul>
            <ul>
                <li><a href="/terms">Terms</a></li>
                <li><a href="/privacy">Privacy</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <a href="/auth/google/auth">Authenticate with Google Calendar</a>
        </section>

        <div class="grid">
            <div class="">
                <h3>Add Member</h3>
                <form id="addCalMemberForm">
                    <input id="name" type="text" name="name" placeholder="Name" required>
                    <button type="submit">Add</button>
                </form>
            </div>
            <div>
                <h3>Members</h3>
                <div id="memberList"></div>
            </div>

        </div>

        <h1>Calendars</h1>
        <div id="calendarsList" class="grid"></div>

        <h1>Events</h1>
        <div id="eventsList"></div>

    </main>
    <script src="/static/js/app.js"></script>
</body>

</html>
